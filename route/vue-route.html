<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/vue-router.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--当<route-link>对应的路由匹配成功  将自动设置class属性值 .route-link-active -->
		<div id="app">
			<h1>Hello App!</h1>
			<p>
				<!--使用route-link组件来导航-->
				<!--通过传入‘to’属性指定链接-->
				<!--<route-link>默认会被渲染成一个‘<a>’标签-->
				<router-link to="/foo">Go to Foo</router-link>
				<router-link to="/Bar">Go to Bar</router-link>
				<router-link to="/One">Go to A</router-link>
				<router-link to="/Two">Go to B</router-link>
				
			</p>
			<!--路由出口-->
			<!--路由匹配到的组件将渲染在这里-->
			<router-view></router-view>
		</div>
	</body>
	<script type="text/javascript">
		window.onload=function(){
			//0. 如果使用模块化机制编程  导入Vue和VueRoute,要调用Vue.use(VueRoute)
			
			//1.定义(路由)组件
			//可以从其他文件import进来
			
			const Foo = {template:'<div>foo</div>'}
			const Bar = {template:'<div>bar</div>'}
			const One = {template:'<div><a href="a.html"/></div>'}
			const Two = {template:'<div><a href="b.html"/></div>'}
			//2. 定义路由
			//每个路由应该映射一个组件 其中从component 可以是
			//通过 Vue.extend()创建的组件构造器
			//或者 只是一个组件配置对象
			//我们晚点在讨论嵌套路由
			
			const routes=[
				{path:'/foo',component:Foo},
				{path:'/bar',component:Bar},
				{path:'/One',component:One},
				{path:'/Two',component:Two}
			]
			
			// 3. 创建router实例 然后传 ‘routes’配置
			//你可以传别的参数 不过先这么简单写吧
			const router=new VueRouter({
				routes//缩写 相当于routes:routes
			})
			
			//创建和挂载根实例
			//记得要通过route配置参数 注入路由
			//从而让整个应用都有功能
			const app=new Vue({
				router
			}).$mount('#app')
			
			//现在应用已经启动了
		}
	</script>
</html>
