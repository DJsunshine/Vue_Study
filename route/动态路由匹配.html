<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>动态路由匹配</title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/vue-router.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--视同User组件 匹配到所有路由-->
		<div id="app">
			<p>
				<router-link to="/usere/foo">/user/foo</router-link>
				<router-link to="/usere/bar">/user/bar</router-link>
				
			</p>
			
			<router-view></router-view>
		</div>
	</body>
		<script type="text/javascript">
			window.onload=function(){
				const User={
					template:'<div>{{$route.params.id}}</div>'
				}
				
				const router=new VueRouter({
					routes:[
					//动态路径参数 以冒号开头
					  {path:'/usere/:id',component:User}
					]
				})
				
				const app=new Vue({
					router
				}).$mount('#app')
			}
		</script>
</html>
