<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue-内联样式</title>
	</head>
	<body>
		<div id="app" :style="{color:activeColor,fontSize:fontSize+'px'}">
			夕阳无限好，只是近黄昏！
		</div>
		<hr />
		<div id="app-1" v-bind:style="styleObject">
			危楼高百尺，手可摘星辰。
		</div>
		<hr />
		<h1 v-if="ok">Yes</h1>
		<h1 v-else>No</h1>
		
		<hr />
		<div id="APP">
			
		<div v-show="Os">你好</div>
		<div v-if="Math.random() > 0.5">
			Now you see me
		</div>
		<div v-else>
			Now you don't
		</div>
		</div>
		
		<hr />
		<div id="app_one" v-for="o in data">
			o
		</div>
		<hr />
		<div id="btn">
			<li>{{ob.a}}</li>
			<li>{{ob.b}}</li>
			<li>{{ob.age}}</li>
			
		</div>
		
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app2=new Vue({
				el:'#btn',
				data:{
					ob:{
						a:2,
						c:3
					}
					
				}
				
//				this.$set(this.ob,'age',27)
				
				
			})
			
//			app2.b=2;//这个方法是不可用的
			Vue.set(app2.ob,'b',3)
			
			
			var app=new Vue({
				el:'#app',
				data:{
					activeColor:'red',
					fontSize:30
				}
			})
			
			var app1=new Vue({
				el:'#app-1',
				data:{
					styleObject:{
						color:'red',
						fontSize:'13px'
					}
				}
				
			})
			
			var APP=new Vue({
				el:'#APP',
				data:{
					Os:'true',
					Color:'red',
					fontSize:30
				}
			})
			
			
		</script>
	</body>
</html>
